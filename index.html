<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="greeting">
      <h1 class="title">Tic-Tac-Toe</h1>
      <button class="reset">NEW GAME</button>
    </div>
    <div class="game">
      <div class="button_grid">
        <button class="button" id="b1">b1</button>
        <button class="button" id="b2">b2</button>
        <button class="button" id="b3">b3</button>
        <button class="button" id="b4">b4</button>
        <button class="button" id="b5">b5</button>
        <button class="button" id="b6">b6</button>
        <button class="button" id="b7">b7</button>
        <button class="button" id="b8">b8</button>
        <button class="button" id="b9">b9</button>
      </div>
    </div>
    <div class="score">
      <h3 class="player_1_score">Player 1:</h3>
      <h3 class="player_2_score">Player 2:</h3>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
